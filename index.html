<html>

  <head>
          <meta charset="utf-8">
          <title>Dojo Timeline</title>

          <script type="text/javascript">
              var dojoConfig= {
                  parseOnLoad      : true,
                  async            : true,
                  baseUrl          : "./static/scripts/",
                  tlmSiblingOfDojo : false ,
                  executeScripts   : true  , 
                  isDebug          : true  ,
                  packages: [
                      { name: "dojo"         , location: "lib/dojo1.8.3/dojo" },
                      { name: "dijit"        , location: "lib/dojo1.8.3/dijit" },
                      { name: "dojox"        , location: "lib/dojo1.8.3/dojox" },
                      { name: "dojoTimeLine" , location: "custom" , main: "dojoTimeLine" }
                  ]
              };
          </script>

          <script src              = "static/scripts/lib/dojo1.8.3/dojo/dojo.js"
                  type             = "text/javascript">
          </script>

          <script type="text/javascript">
              require(["dojoTimeLine/dojoTimeLine", 
                       "dojo/parser", 

                       "dijit/layout/BorderContainer", 
                       "dijit/layout/TabContainer", 
                       "dijit/layout/AccordionContainer", 
                       "dijit/layout/ContentPane", 
                       "dijit/layout/AccordionPane",

                       'dojo/domReady!'],
              function(dojoTimeLine, parser){
                //Runs the dojoTimeLine....
                console.log(dojoTimeLine);
              });
          </script>


            <style type="text/css">
                @import "./static/scripts/libs/dojo1.8.3/dojo/resources/dojo.css";
                @import "./static/scripts/libs/dojo1.8.3/dijit/themes/claro/claro.css";
            </style>

           <style type="text/css">

            html, body{
              width       : 100%;
              height      : 100%;
              margin      : 0;
              padding     : 0;
              font-family : Helvetica,Sans-serif,Tahoma,Ubuntu;
            }

            #dojoTimeLine{
              display       : none;
              border        : solid 1px navy;
              border-radius : 3px;
              background    : white;
              position      : relative;
              top           : 5px;
              left          : 5%;
              width         : 85%;
              height        : 10em;
              overflow-y    : hidden;
              overflow-x    : auto;
              cursor        : pointer;
              margin-bottom : 2%;
            }

           </style>

  </head>

  <body id="claro">
    
    <div id             = "appBorderContainer" 
         data-dojo-type = "dijit/layout/BorderContainer" 
         style          = "height:100%; width:100%;">
    
    <div id              = "appCenterPane" 
         data-dojo-type  = "dojox/layout/ContentPane" 
         data-dojo-props = "region:'center',splitter:true">

    </div>
    
    <div id              = "dojoTimeLineContainer" 
         data-dojo-type  = "dojox/layout/ContentPane" 
         data-dojo-props = "region:'bottom',splitter:true"
         style           = 'width:95%; height:10em;'>
      
      <div id="dojoTimeLine" >

      </div>
    
    </div>

  </body>
